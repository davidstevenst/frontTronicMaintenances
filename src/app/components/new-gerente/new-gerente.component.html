<div class="card text-center animated fadeIn">
    <div class="card-header">
        Crear gerente
    </div>
    <div class="card-body">
        <div class="text-left">
            <a href="" [routerLink]="['/MenuUsers']" routerLinkActive="router-link-active"><button type="button" class="btn btn-secondary">
          <i class ="fa fa-arrow-circle-left"></i>
        </button>
      </a>
        </div>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Gerentes</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Email</th>
                            <th scope="col">
                                Asignar a gerente
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empleado of empleado">
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.email}}</td>
                            <td> <button class="btn btn-success" (click)="saveGerente(empleado)"><span class="fa fa-plus"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">
                                Eliminar gerente
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let gerente of gerentes">
                            <td>{{gerente.email_Empleados}}</td>
                            <td> <button class="btn btn-danger" (click)="deleteGerente(gerente)"><span class="fa fa-trash"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>



    </div>
    <div class="card-footer text-muted">
        No compartiremos tus datos con nadie mas
    </div>
</div>
