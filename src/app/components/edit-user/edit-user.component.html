<div class="card text-center animated fadeIn">
    <div class="card-header">
      Editar empleado
    </div>
    <div class="card-body">
      <div class="text-left">
        <a href="" [routerLink]="['/AdminUsuarios']" routerLinkActive="router-link-active" ><button type="button" class="btn btn-secondary">
          <i class ="fa fa-arrow-circle-left"></i>
        </button>
      </a>
      
    </div>
      <form class="m-2">


        <h5>Email del empleado</h5>
        <input type="email" class="form-control "disabled name="email" [(ngModel)]="empleado.email">
        
        <h5>Nombre del empleado</h5>
        <input type="text" class="form-control" name="nombre" [(ngModel)]="empleado.nombre">

        <h5>Apellido del empleado</h5>
        <input type="text" class="form-control" name="apellido" [(ngModel)]="empleado.apellido">

        
        <button class="btn btn-primary m-2" (click)="updateEmpleado()">Editar empleado</button>

      </form>
    </div>
    <div class="card-footer text-muted">
      No compartiremos tus datos con nadie mas
    </div>
  </div>
