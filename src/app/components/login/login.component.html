<div class="card text-center animated fadeIn">
    <div class="card-header">
        Inicio de sesión
    </div>
    <div class="card-body">
        <img src="./../../../assets/imagenes/robot.png" alt="..." class="imgRedonda m-2">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo electronico</label>
                <input [(ngModel)]="correo" type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos a compartir tu correo con alguien mas</small>

            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input [(ngModel)]="password" type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>

            <div *ngIf="mensajes " class='animated fadeIn-fast'>
                <div class="alert alert-danger" role="alert" *ngFor="let mensaje of mensajes">
                    {{mensajes}}
                </div>
            </div>
            <hr>
            <button type="submit " class="btn btn-primary" (click)="signIn()">
          <div class="spinner-border text-light" role="status" *ngIf="loading">
            <span class="sr-only">Loading...</span>
          </div>
          Iniciar sesión</button>
        </form>

    </div>

    <div class="card-footer text-muted">
        Tus datos siempre estarán seguros
    </div>

</div>
