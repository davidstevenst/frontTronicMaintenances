<div class="row justify-content-center animated fadeIn fast ">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-header">

        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-2">
                    <a href="" [routerLink]="['/MenuReportes']" routerLinkActive="router-link-active">
                        <button type="button" class="btn btn-secondary">
                            <i class ="fa fa-arrow-circle-left"></i>
                        </button>
                    </a>
                </div>

                <div class="col-10">
                    <h5 class="card-title">Reporte Hist Procesos en Fechas</h5>
                </div>
            </div>
            <hr>

            <div class="mt-1">
                <div class="row">

                    <div class="col-12">
                        <h5>Entre</h5>
                    </div>
                    <div class="col-12">
                        <input type="date" class="form-control" name="fechaini" [(ngModel)]="fechaini">
                    </div>

                    <div class="col-12">
                        <h5>y</h5>
                    </div>
                    <div class="col-12">
                        <input type="date" class="form-control" name="fechafin" [(ngModel)]="fechafin">
                    </div>
                    <div class="col mt-2">
                        <a (click)="generarReport()" class="btn btn-primary mb-1 ">Generar Reporte</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
